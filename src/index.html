<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="todo">
        <div class="todo__header">
          <div class="todo__header__block">
            <h1>Мой день</h1>
            <p class="todo__header__date">пятница, 8 июля</p>
          </div>
          <div class="todo__header__btns">
            <div class="btn-recommended">
              <span class="material-icons recommended"> thumb_up_off_alt </span>
            </div>
            <div class="btn-theme">
              <span class="change_btn"></span>
            </div>
          </div>
        </div>
        <div class="todo__main">
          <div class="todo__main__task"></div>
        </div>
        <div class="todo__create_task">
          <div class="todo__main__task"></div>
        </div>
      </div>
    </div>
  </body>
</html>
